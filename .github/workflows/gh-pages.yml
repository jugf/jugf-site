name: hugo publish

on:
  push:
    branches:
    - main

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.79.1'

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
          personal_token: ${{ secrets.TOKEN }}
          external_repository: jugf/jugf.github.io
          publish_dir: ./public
          #   keep_files: true
          user_name: ice09
          user_email: alexander.culum@web.de
          publish_branch: main
          # cname: jugf.de